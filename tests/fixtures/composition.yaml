kind: Composition
metadata:
  name: simpleconfigmaps.test.crossplane.io
spec:
  compositeTypeRef:
    apiVersion: test.crossplane.io/v1beta1
    kind: SimpleConfigMap
  mode: Pipeline
  pipeline:
